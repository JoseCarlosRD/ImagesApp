
<div class="row" id="formulario">
  <div class="col-lg-12">
      <div class="card" style="width:25rem" id="caja">
          <div class="card-body">
        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
          <div class="text-center">
              <img [src]="imgSrc" width="350px" height="300px" (click)="fileUpLoader.click()">
          </div>
          <div class="form-group">
            <label>Selecciona la imagen para subir</label>
            <input type="file" accept="image/*" class="form-control" #fileUpLoader formControlName="imageUrl" (change)="showPreview($event)">
            <div class="text-danger" *ngIf="isSubmited && formControls.imageUrl.errors?.required">Este campo es requerido.</div>
          </div>
          <div class="form-group">
              <input class="form-control" formControlName="titulo" placeholder="Titulo">
              <div class="text-danger" *ngIf="isSubmited && formControls.titulo.errors?.required">Este campo es requerido.</div>
          </div>
          <div class="form-group">
            <select class="form-control" formControlName="category" >
              <option value="Tutorial" selected>Tutorial</option>
              <option value="Gameplay">Gameplay</option>
              <option value="Blog">Blog</option>
            </select>
          </div>
        
          <div class="row">
              <div class="form-group col-md-6">
                  <a routerLink="/image/list" class="btn btn-primary btn-block float-right">Ir a la Galeria</a>
                </div>
                <div class="form-group col-md-6">
                  <button type="submit" class="btn btn-success btn-block float-right">Subir</button>
              </div>
          </div>
          
        
        </form>
          </div>
        </div>
  </div>
</div>
